{% extends 'base.html' %}
{% load static %}

{% block title %}Авто оцінка{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static "css/auto_rating.css" %}">
    <script src="{% static "js/auto_rating.js" %}" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
{% endblock %}

{% block body %}
    <canvas class="bg"></canvas>
    <div class="login-box">
        <form method="POST">
            {% csrf_token %}
            <div class="user-box">
                {{ form.test }}
                <label>ID тесту</label>
            </div>
            <div class="user-box">
                {{ form.name }}
                <label>Ваше ім'я</label>
            </div>
            <div class="user-box">
                {{ form.rating }}
                <label>Ваша оцінка</label>
            </div>
            <a href="#" onclick="document.getElementById('myform').submit()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </a>
        </form>
    </div>
{% endblock %}
